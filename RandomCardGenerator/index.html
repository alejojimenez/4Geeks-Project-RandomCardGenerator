<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
        <title>RandomCardGenerator</title>
    </head>
    <body onload="randomCard()">
        <div class="container">
            <!-- Simbolo de la carta - Posicion Superior Izquierda -->
            <div class="cardTopLeft">
                <p id="simbolTop" class="positionUp"></p>
            </div>
            <!-- Numero de la carta posicion central -->
            <div class="numberCenterCenter">
                <p id="cardNumber" class="positionCenter"></p>
            </div>
            <!-- Simbolo de la carta - Posicion Inferior Derecha -->
            <div class="cardBottomRight">
                <p id="simbolBottom" class="positionDown"></p>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
